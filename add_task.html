<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tasks</title>
    <link rel="stylesheet" href="style_dennis.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body class="bg-add-task">
    <header>
        <div class="inner-header">
            <p class="hide-on-mobile">Kanban Project Management Tool</p>
            <img src="assets/img/Capa 3.svg" class="hide-on-desktop" alt="">
            <img src="assets/img/header-profile-icon.svg" alt="">
        </div>
    </header>
    <div class="padding-left-right-16px margin-bottom-96px bg-add-task">
        <h1 class="add-task-headline">Add Task</h1>
        <form class="width-396px" action="submit">
            <p class="margin-8px">Title<span class="color-red">*</span></p>
            <input class="enter-title-input" placeholder="Enter a title" type="text" name="Title" id="titleInput">
            <span class="warning-message-field-required d-none">This field is requiered</span>
            <p class="margin-8px">Description</p>
            <textarea class="enter-description-input" placeholder="Enter a description" name="Description"
                id="descriptionInput"></textarea>
            <p class="margin-8px">Assigned to</p>
            <select class="select-contacts-field" name="select contacts" id="selectContactsInput">
                <option value="Select contacts">Select contacts to assign</option>
            </select>
            <p class="margin-8px">Due date <span class="color-red">*</span></p>
            <input lang="en" class="date-input" type="date" id="dateInput">
            <span class="warning-message-field-required d-none">This field is requiered</span>
            <div class="height-88px">
                <p class="margin-8px">Prio</p>
                <div class="justify-space-between width-396px">
                    <div class="priority-section">
                        <span>Urgent</span>
                        <img src="./assets/img/Capa 1 (2).svg" alt="">
                    </div>
                    <div class="bg-orange priority-section">
                        <span>Medium</span>
                        <img src="./assets/img/Capa 1.svg" alt="">
                    </div>
                    <div class="priority-section">
                        <Span>Low</Span>
                        <img src="./assets/img/Capa 1 (1).svg" alt="">
                    </div>
                </div>
            </div>
            <div class="justify-space-between width-396px height-88px">
                <p><span class="color-red">*</span>This field is requiered</p>
                <div class="create-task-btn">
                    <span>Create Task</span>
                    <img src="./assets/img/check.svg" alt="">
                </div>
            </div>
        </form>
    </div>
    <footer class="mobile-footer">
        <img class="logo hide-on-mobile" src="assets/img/join-logo-big.svg" alt="">

        <div class="menu-container">
            <a href="summary.html" class="footer-menu">
                <img src="./assets/img/Vector.svg" alt="">
                <p>Summary</p>
            </a>
            <a href="board.html" class="footer-menu">
                <img src="./assets/img/Menu Icons (3).svg" alt="">
                <p>Board</p>
            </a>
            <a href="add_task.html" class="footer-menu mobile-menu-selected">
                <img src="./assets/img/Menu Icons (2).svg" alt="">
                <p>Add Tasks</p>
            </a>
            <a href="contacts.html" class="footer-menu">
                <img src="./assets/img/Menu Icons (1).svg" alt="">
                <p>Contacts</p>
            </a>
        </div>

        <div class="policy-container hide-on-mobile">
            <a class="clickable" href="privacy_policy.html">Privacy Policy</a>
            <a class="clickable" href="legal_notice.html">Legal Notice</a>
        </div>
    </footer>
</body>

</html>
