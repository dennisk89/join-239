<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join -Board</title>
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="icon" type="image/x-icon" href="assets/img/join-logo.svg">
    <script defer src="js/config.js"></script>
    <script defer src="assets/templates/board-html-templates.js"></script>
    <script defer src="js/board.js"></script>
</head>

<body onload="initBoard()">


    <header>
        <div class="inner-header">
            <p class="hide-on-mobile">Kanban Project Management Tool</p>
            <img src="assets/img/join-logo.svg" class="hide-on-desktop" alt="">
            <div class="flex-all-center gap-16">
                <a class="hide-on-mobile clickable" href="help.html" a><img class="hover-scale"
                        src="assets/img/header-help-icon.svg" alt="help"></a>
                <div class="profile-icon flex-all-center">
                    <p id="userIcon">SM</p>
                </div>
            </div>

        </div>
    </header>

    <!-- ANCHOR Task overlay -->
    <section id="taskOverlay" class="overlay-bg">
        <div id="editFor${id}" class="open-task">
            <div class="task-header">
                <img class="clickable" src="assets/img/close-black.svg" alt="close Task" onclick="closeTask()">
            </div>
            <form class="overlay-form" onsubmit="console.log('add'); return false">
                <div class="form-half-side">
                    <div class="input-group edit">
                        <label for="titleInput">Title<span class="color-red">*</span></label>
                        <input id="titleInput" class="enter-input" placeholder="Enter a title" type="text" name="Title"
                            id="titleInput" required>
                    </div>
                    <div class="input-group edit">
                        <label for="descriptionInput">Description</label>
                        <textarea class="enter-description-input" placeholder="Enter a description" name="Description"
                            id="descriptionInput"></textarea>
                    </div>
                    <div class="input-group edit">
                        <label for="dateInput">Due date<span class="color-red">*</span></label>
                        <input id="dateInput" class="enter-input" placeholder="dd/mm/yyyy" type="text"
                            onfocus="(this.type='date')" onblur="(this.type='text'); this.placeholder='dd/mm/yyyy';" required>
                    </div>
                    <div class="input-group edit">
                        <label class="">Prio</label>
                        <div class="prio-container">
                            <div class="priority-btn clickable">
                                <span>Urgent</span>
                                <img src="./assets/img/priority-low.svg" alt="">
                            </div>
                            <div class="prio-btn-selected priority-btn clickable">
                                <span>Medium</span>
                                <img src="./assets/img/priority-medium-white.svg" alt="">
                            </div>
                            <div class="priority-btn clickable">
                                <span>Low</span>
                                <img src="./assets/img/priority-urgent.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="selectContactsInput">Assigned to</label>
                        <select class="enter-input select-input" name="select contacts" id="selectContactsInput">
                            <option value="Select contacts">Select contacts to assign</option>
                        </select>
                    </div>
                    <div class="task-assigned">
                        <div class="profile-batch orange">${AM}</div>
                        <div class="profile-batch blue">${CK}</div>
                    </div>
                    <div class="input-group">
                        <label for="subtaskInput">Subtaks</label>
                        <input class="enter-input subtask-enter" placeholder="Enter a subtask" type="text" name="Subtask" id="subtaskInput">
                    </div>
                    <ul>
                        <li>task</li>
                    </ul>
            </form>
        </div>
    </section>

    <!-- ANCHOR board -->
    <section class="board">
        <div class="board-headline">
            <h1>Board</h1>
            <button onclick="openAddTaskOverlay()" class="board-add-btn board-btn-dark clickable"><span
                    class="clickable hide-under-1400p">Add task</span><img src="assets/img/board-add-task-plus.svg"
                    alt=""></button>
            <div class="search-box">
                <input placeholder="Find Task" type="search">
                <img class="clickable" src="assets/img/search-icon.svg" alt="">
            </div>
        </div>


        <!-- ANCHOR in to do -->
        <div class="board-columns">
            <div class="flex-col-gap16">
                <div class="board-column-title">
                    <h2>To do</h2>
                    <img class="clickable" src="assets/img/plus-button-mobile-board-column.svg" alt="">
                </div>
                <div class="card-container" id="toDoColumn">
                    <!-- ANCHOR card -->
                </div>
            </div>

            <!-- ANCHOR in progress -->
            <div class="flex-col-gap16">
                <div class="board-column-title">
                    <h2>In progress</h2>
                    <img class="clickable" src="assets/img/plus-button-mobile-board-column.svg" alt="">
                </div>
                <div class="card-container" id="inProgressColumn">
                    <!-- ANCHOR card -->
                </div>
            </div>


            <!-- ANCHOR in feedback -->
            <div class="flex-col-gap16">
                <div class="board-column-title">
                    <h2>Await feedback</h2>
                    <img class="clickable" src="assets/img/plus-button-mobile-board-column.svg" alt="">
                </div>
                <div class="card-container" id="feedbackColumn">
                    <!-- ANCHOR card -->
                </div>
            </div>

            <!-- ANCHOR done -->
            <div class="flex-col-gap16 mobile-marg-btm-96">
                <div class="board-column-title">
                    <h2>Done</h2>
                </div>
                <div class="card-container" id="doneColumn">
                    <!-- ANCHOR card -->
                </div>
            </div>
        </div>



    </section>

    <footer class="mobile-footer">
        <img class="logo hide-on-mobile" src="assets/img/join-logo-big.svg" alt="">

        <div class="menu-container">
            <a href="summary.html" class="footer-menu">
                <img src="./assets/img/Vector.svg" alt="">
                <p>Summary</p>
            </a>
            <a href="board.html" class="footer-menu mobile-menu-selected">
                <img src="./assets/img/Menu Icons (3).svg" alt="">
                <p>Board</p>
            </a>
            <a href="add_task.html" class="footer-menu">
                <img src="./assets/img/Menu Icons (2).svg" alt="">
                <p>Add Tasks</p>
            </a>
            <a href="contacts.html" class="footer-menu">
                <img src="./assets/img/Menu Icons (1).svg" alt="">
                <p>Contacts</p>
            </a>
        </div>

        <div class="policy-container hide-on-mobile">
            <a class="clickable" href="privacy_policy.html" target="_blank">Privacy Policy</a>
            <a class="clickable" href="legal_notice.html" target="_blank">Legal Notice</a>
        </div>
    </footer>

</body>

</html>
