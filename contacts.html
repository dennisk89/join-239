<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style_anita.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">

    <title>Join: Contacts</title>

</head>

<body>

    <header>
        <div class="inner-header">
            <p class="hide-on-mobile">Kanban Project Management Tool</p>
            <img src="assets/img/Capa 3.svg" class="hide-on-desktop" alt="">
            <img src="assets/img/header-profile-icon.svg" alt="">
        </div>
    </header>

    <div class="contacts-header">
        <div class="contacts-header-bold">Contacts</div>
        <hr class="hr-contacts-desktop">
        <div class="contacts-header-sub">Better with a team</div>
        <hr class="hr-contacts-mobile">
    </div>
    <div class="contact-info-container">
        <div class="user-name-container">
            <div class="user-dot">TW</div>
            <div>
                <div class="user-name">Tatjana Wolf</div>
                <div class="user-edit-delete-desktop-container">
                    <div class="user-edit-delete-desktop">
                        <img src="./assets/img/edit.svg" class="user-edit-desktop-img">
                        <div>Edit</div>
                    </div>
                    <div class="user-edit-delete-desktop">
                        <img src="./assets/img/delete.svg" class="user-delete-desktop-img">
                        <div>Delete</div>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="contact-info-header">Contact Information</div>
        <div class="contact-info-content">
            <div class="contact-info-bold">Email</div>
            <div class="contact-info-mail">wolf@gmail.com</div>
            <div class="contact-info-bold">Phone</div>
            <div>+49 2222 222 22 2</div>
        </div>
    </div>

    <div class="contact-menu-btn">
        <img src="./assets/img/more_vert.svg">
    </div>

    <div id="overlayEditDelete" class="hide">
        <div class="overlay-edit-delete-bg">
            <div class="overlay-edit-delete-content">
                <table class="overlay-edit-delete-table">
                    <tr>
                        <td><img src="./assets/img/edit.svg" class="overlay-edit-img"></td>
                        <td>Edit</td>
                    </tr>
                    <tr>
                        <td><img src="./assets/img/delete.svg" class="overlay-delete-img"></td>
                        <td>Delete</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div id="overlayEditContact" class="hide">
        <div class="overlay-bg">
            <div class="overlay-content">
                <div class="overlay-header">
                    <img class="overlay-close-btn" src="./assets/img/close.svg">
                    <div class="overlay-header-text">
                        <div class="overlay-header-bold">Edit contact</div>
                        <hr class="hr-contacts-mobile">
                    </div>                    
                    <div class="edit-contact-dot contact-dot-orange">AM</div>
                </div>
                <div class="overlay-form-bg">
                    <form class="overlay-form">
                        <input class="input-name" placeholder="Name">
                        <input class="input-mail" placeholder="Email">
                        <input class="input-phone" placeholder="Phone">
                        <div class="overlay-buttons">
                            <button class="delete-btn">Delete</button>
                            <button class="save-btn">Save<img src="./assets/img/check.svg"></button>
                        </div>                        
                    </form>
                </div>                
            </div>
        </div>
    </div>

    <footer class="mobile-footer">
        <img class="logo hide-on-mobile" src="assets/img/join-logo-big.svg" alt="">

        <div class="menu-container">
            <a href="summary.html" class="footer-menu">
                <img src="./assets/img/Vector.svg" alt="">
                <p>Summary</p>
            </a>
            <a href="board.html" class="footer-menu">
                <img src="./assets/img/Menu Icons (3).svg" alt="">
                <p>Board</p>
            </a>
            <a href="add_task.html"  class="footer-menu">
                <img src="./assets/img/Menu Icons (2).svg" alt="">
                <p>Add Tasks</p>
            </a>
            <a href="contacts.html" class="footer-menu mobile-menu-selected">
                <img src="./assets/img/Menu Icons (1).svg" alt="">
                <p>Contacts</p>
            </a>
        </div>

        <div class="policy-container hide-on-mobile">
            <a class="clickable" href="privacy_policy.html">Privacy Policy</a>
            <a class="clickable" href="legal_notice.html">Legal Notice</a>
        </div>
    </footer>

</body>

</html>
