<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/join-logo.svg">
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="contacts_overlays.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">

    <script src="./js/contacts.js"></script>
    <script src="./js/contacts_templates.js"></script>

    <title>Join: Contacts</title>

</head>

<body onload="showContactList()">

    <header>
        <div class="inner-header">
            <p class="hide-on-mobile">Kanban Project Management Tool</p>
            <img src="assets/img/join-logo.svg" class="hide-on-desktop" alt="">
            <div class="flex-all-center gap-16">
                <a class="hide-on-mobile clickable" href="help.html" a><img class="hover-scale" src="assets/img/header-help-icon.svg" alt="help"></a>
                <div class="profile-icon flex-all-center"><p id="contactIcon">SM</p></div>
            </div>
        </div>
    </header>

    <div class="main">

        <div class="main-contact-list">

            <button class="add-contact-btn-desktop pointer" onclick="handleOverlayAddContact()">Add new contact <img src="./assets/img/person_add.svg"></button>

            <div id="contactListContent"></div>            

            <div class="add-contact-btn pointer" onclick="handleOverlayAddContact()">
                <img src="./assets/img/person_add.svg">
            </div>

        </div> <!-- end .main-contact-list -->

        <div class="main-contacts">

            <div class="contacts-header">
                <div class="contacts-header-bold">Contacts</div>
                <hr class="hr-contacts-desktop">
                <div class="contacts-header-sub">Better with a team</div>
                <hr class="hr-contacts-mobile">
            </div>
                
            <div class="contact-info-container">
                <div id="contactNameContainer" class="contact-name-container"></div>
                <div id="contactInfoHeader" class="contact-info-header hide">Contact Information</div>
                <div id="contactInfoContent" class="contact-info-content"></div>
            </div>
            
            <div class="contact-menu-btn pointer" onclick="showOverlayEditDelete()">
                <img src="./assets/img/more_vert.svg">
            </div>

            <div id="overlayEditDelete" class="hide">
                <div class="overlay-edit-delete-bg">
                    <div class="overlay-edit-delete-content">
                        <table class="overlay-edit-delete-table">
                            <tr>
                                <td><img src="./assets/img/edit.svg" class="overlay-edit-img pointer" onclick="handleOverlayEditContact()"></td>
                                <td class="pointer" onclick="handleOverlayEditContact()">Edit</td>
                            </tr>
                            <tr>
                                <td><img src="./assets/img/delete.svg" class="overlay-delete-img pointer"></td>
                                <td class="pointer">Delete</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div> <!-- end .main-contacts -->
    
    </div> <!-- end .main -->

    <div id="overlayAddContact" class="hide">
        <div class="overlay-bg">
            <div class="overlay-content">
                <img class="overlay-close-btn pointer" src="./assets/img/close.svg" onclick="handleOverlayAddContact()">
                <div class="overlay-header">
                    <div class="overlay-header-content">
                        <div><img src="./assets/img/join-logo-overlays.svg" class="overlay-logo"></div>
                        <div class="overlay-header-bold">Add contact</div>
                        <div class="overlay-header-sub">Tasks are better with a team!</div>
                        <hr class="hr-contacts-overlays">
                    </div>
                    <div class="new-contact-dot new-contact-dot-mobile">
                        <img src="./assets/img/person.svg">
                    </div>
                </div>
                <div class="overlay-form-bg">
                    <div class="new-contact-dot new-contact-dot-desktop">
                        <img src="./assets/img/person.svg">
                    </div>
                    <form class="overlay-form" onsubmit="addNewContact(); return false">
                        <input id="addContactInputName" class="input-name" placeholder="Name" required type="text" pattern="[A-Za-z]{2,} [A-Za-z]{2,}" title="Please insert your first and last name (at least two characters each).">
                        <input id="addContactInputMail" class="input-mail" placeholder="Email" required type="email">
                        <input id="addContactInputPhone" class="input-phone" placeholder="Phone" required type="number" pattern="+[0-9]">
                        <div class="add-contact-overlay-buttons">
                            <button formnovalidate class="cancel-btn pointer">Cancel <img src="./assets/img/close.svg"></button>
                            <button type="submit" class="create-contact-btn pointer">Create Contact<img src="./assets/img/check.svg"></button>
                        </div>                        
                    </form>
                </div>                
            </div>
        </div>
    </div>

    <div id="overlayNewContactOk" class="hide">
        <div class="overlay-bg">
            <div class="overlay-new-contact-ok-content">
                Contact successfully created
            </div>
        </div>
    </div>

    <div id="overlayEditContact" class="hide">
        <div class="overlay-bg">
            <div class="overlay-content">
                <img class="overlay-close-btn pointer" src="./assets/img/close.svg" onclick="handleOverlayEditContact()">
                <div class="overlay-header">  
                    <div class="overlay-header-content">
                        <img class="overlay-logo" src="./assets/img/Capa1.svg">
                        <div class="overlay-header-bold">Edit contact</div>
                        <hr class="hr-contacts-overlays">
                    </div>                    
                    <div class="edit-contact-dot edit-contact-dot-mobile contact-dot-orange">AM</div>
                </div>
                <div class="overlay-form-bg">
                    <div class="edit-contact-dot edit-contact-dot-desktop contact-dot-orange">AM</div>
                    <form class="overlay-form">
                        <input class="input-name" placeholder="Name">
                        <input class="input-mail" placeholder="Email">
                        <input class="input-phone" placeholder="Phone">
                        <div class="edit-contact-overlay-buttons">
                            <button class="delete-btn pointer">Delete</button>
                            <button class="save-btn pointer">Save<img src="./assets/img/check.svg"></button>
                        </div>                        
                    </form>
                </div>                
            </div>
        </div>
    </div>

    <footer class="mobile-footer">
        <img class="logo hide-on-mobile" src="assets/img/join-logo-big.svg" alt="">

        <div class="menu-container">
            <a href="summary.html" class="footer-menu">
                <img src="./assets/img/Vector.svg" alt="">
                <p>Summary</p>
            </a>
            <a href="board.html" class="footer-menu">
                <img src="./assets/img/Menu Icons (3).svg" alt="">
                <p>Board</p>
            </a>
            <a href="add_task.html"  class="footer-menu">
                <img src="./assets/img/Menu Icons (2).svg" alt="">
                <p>Add Tasks</p>
            </a>
            <a href="contacts.html" class="footer-menu mobile-menu-selected">
                <img src="./assets/img/Menu Icons (1).svg" alt="">
                <p>Contacts</p>
            </a>
        </div>

        <div class="policy-container hide-on-mobile">
            <a class="clickable" href="privacy_policy.html" target="_blank">Privacy Policy</a>
            <a class="clickable" href="legal_notice.html" target="_blank">Legal Notice</a>
        </div>
    </footer>

</body>

</html>
