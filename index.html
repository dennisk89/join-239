<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="assets/img/join-logo.svg">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
    <script defer type="module" src="js/firebaseSignUP.js"></script>
    <script defer type="module" src="js/firebaseLogin.js"></script>
    <script defer src="js/config.js"></script>
    <script defer src="js/index.js"></script>
    <script defer src="js/contacts.js"></script>
    <script defer type="module" src="js/summary.js"></script>
</head>

<body class="bg-add-task" onload="init()">
    <div id="start-page-login" class="start-page">
        <div class="align-center">
            <div id="logo-container">
            <img class="login-logo" src="./assets/img/join-logo.svg" alt="Logo" id="logo">
            
        </div>
            <div class="not-a-user hide-on-mobile">
                <span>Not a Join user?</span>
                <div onclick="openSignup()" class="small-signup-btn btn-color clickable">Sign up</div>
            </div>
        </div>
        <div class="login-white-bg">
            <div class="login-headline">
                <span>Log in</span>
                <div class="blue-underline"></div>
            </div>
            <form class="login-form">
                <input placeholder="Email" class="email" type="email" id="email">
                <div class="password-container" id="passwordContainer">
                    <input placeholder="Password" class="password" type="password" id="password">
                    <div onclick="showPassword('passwordClick','password')" id="passwordClick"
                        class="right-password-box"></div>
                </div>
                <div class="d-none" id="wrongPassword">
                <span>Wrong password Ups! Try again.</span>
            </div>
            </form>
            <div  class="remember-me" onclick="handleCheckBoxRememberMe()">
                <img class="clickable" id="rememberMe" src="./assets/img/checkbox.svg" alt="Remember me checkbox">
                <span>Remember me</span>
            </div>
            <div class="login-btns">
                <button class="login-btn btn-color clickable" id="loginbtn" onclick="validateLogin()">Log in</button>
                <button class="guest-login btn-white clickable" onclick="openGuestAccess()">Guest Log in</button>
            </div>
        </div>
        <div class="not-a-user hide-on-desktop">
            <span>Not a Join user?</span>
            <div class="small-signup-btn btn-color clickable" onclick="openSignup()">Sign up</div>
        </div>
        <div class="login-links-align">
            <a class="login-links" href="privacy_policy.html" target="_blank" rel="noopener noreferrer">Privacy
                Policy</a>
            <a class="login-links" href="legal_notice.html" target="_blank" rel="noopener noreferrer">Legal Notice</a>
        </div>
    </div>
    <div id="signup-startpage" class="d-none">
        <div class="align-center">
            <img class="join-logo-login-signup" src="./assets/img/join-logo.svg" alt="Logo">
        </div>
        <div class="login-white-bg-signup">
            <div class="arrow-align">
                <img onclick="backToLogin()" class="login-arrow-back clickable" src="./assets/img/arrow-left-line.svg"
                    alt="Back to login">
                <div class="signup-headline clickable">
                    <span>Sign up</span>
                    <div class="blue-underline"></div>
                </div>
            </div>
            <form onsubmit="return register()" class="login-form">
                <input placeholder="Name" class="name-input" type="text" id="name" required>
                <input placeholder="Email" class="email" type="email" id="e-mail" required>
                <div class="password-container">
                    <input placeholder="Password" class="password" type="password" id="passwordForm" required>
                    <div onclick="showPassword('passwordClick1','passwordForm')" id="passwordClick1"
                        class="right-password-box"></div>
                </div>
                <div class="password-container" id="passwordWarning">
                    <input placeholder="Password" class="password" type="password" id="confirmPassword" required>
                    <div onclick="showPassword('passwordClick2','confirmPassword')" id="passwordClick2"
                        class="right-password-box"></div>
                </div>
                <span class="password-error-message d-none" id="pwError">Oops! Your passwords don't match.</span>
                <div class="accept-terms">
                    <img id="privacyCheckBox" onclick="handleCheckBoxPrivacyPolicy()" src="./assets/img/checkbox.svg"
                        alt="Accept Privacy checkbox">
                    <span class="color-grey">I accept the <a class="highlighted-text no-decoration"
                            href="privacy_policy.html" target="_blank" rel="noopener noreferrer">Privacy
                            Policy</a></span>
                </div>
                <span class="privacy-error-message d-none clickable" id="privacyError">Please accept the privacy policy</span>
                <button onclick="validateForm(event)" type="submit" class="sign-up-btn btn-color margin-bottom32px clickable" id="signupBtn">Sign up</button>
            </form>
        </div>
        <div class="login-links-align margin-top108">
            <a class="login-links" href="privacy_policy.html" target="_blank" rel="noopener noreferrer">Privacy
                policy</a>
            <a class="login-links" href="legal_notice.html" target="_blank" rel="noopener noreferrer">Legal Notice</a>
        </div>
    </div>
    <div class="succesfully-signUp" id="successfullSignup">
        <span>You signed up successfully</span>
    </div>
</body>
</html>
