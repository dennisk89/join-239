<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="icon" type="image/x-icon" href="assets/img/join-logo.svg">
    <link rel="stylesheet" href="style_dennis_summary.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">    
    <script defer type="module" src="js/firebaseLogin.js"></script>
    <script defer src="js/config.js"></script>
    <script defer src="js/summary.js"></script>
    <script defer src="js/contacts.js"></script>
</head>

<body class="bg-add-task" onload="initSummary()">
    <header>
        <div class="inner-header">
            <p class="hide-on-mobile">Kanban Project Management Tool</p>
            <img src="assets/img/join-logo.svg" class="hide-on-desktop" alt="Logo">
            <div class="flex-all-center gap-16">
                <a class="hide-on-mobile clickable" href="help.html" a><img class="hover-scale"
                        src="assets/img/header-help-icon.svg" alt="help"></a>
                <div class="profile-icon flex-all-center clickable" onclick="toggleMenu()">
                    <p id="userIcon"></p>
                    <div id="pageOverlay" class="page-overlay"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- ANCHOR Greeting mobile -->
    <div id="greetUserBg" class="greet-user-bg">
        <span id="greetingMobile" class="font36"></span>
        <span id="userNameMobile" class="user-name"></span>
    </div> 

    <!-- ANCHOR Summary Headline -->
    <div>
        <div class="summary-headline">
            <div class="join239">
                <span class="font47">Join 239</span>
            </div>
            <div class="key-matrics">
                <span class="font20 margin-bottom8px">Key Metrics at a Glance</span>
            </div>
            <div class="order-3">
            <div class="blue-line90px"></div>
        </div>
    </div>

    <div class="main-container">

        <!-- ANCHOR Greeting desktop -->
        <div class="greet-user-desktop">
            <div id="greetingDesktop" class="font36"></div>
            <div id="userNameDesktop" class="user-name"></div>
        </div>

        <!-- ANCHOR Content: To-do, Done, Urgent, Tasks in Board, Tasks in Progress, Awaiting Feedback-->
        <div class="content-container">

            <div class="width-396px summary-container">
                <div class="todo-done-container clickable" onclick="window.location.href='board.html';">
                    <div class="summary-todo pencil-container-desktop hide-on-mobile"></div>
                    <div class="summary-todo pencil-container-mobile hide-on-desktop"></div>
                    <div class="display-flex">
                        <span id="todos" class="font47-weight600">0</span>
                        <span class="font14">To-do</span>
                    </div>
                </div>
                <div class="todo-done-container clickable" onclick="window.location.href='board.html';">
                    <div class="summary-todo check-container"></div>
                    <div class="display-flex">
                        <span id="doneTasks" class="font47-weight600">3</span>
                        <span class="font14">Done</span>
                    </div>
                </div>
            </div>

            <div class="flex-align-center">
                <div class="priority-container width-396px clickable" onclick="window.location.href='board.html';">
                    <div class="priority-urgent">
                        <img src="./assets/img/priority-urgent-white.svg" alt="Number of urgent tasks">
                    </div>
                    <div class="display-flex">
                        <span id="urgentTasks" class="font47-weight600">4</span>
                        <span class="font14">Urgent</span>
                    </div>
                    <div class="middle-line"></div>
                    <div class="display-flex date">
                        <span id="dueDate" class="date-text">October 16, 2022</span>
                        <span class="font14">Upcoming Deadline</span>
                    </div>
                </div>
            </div>
        
            <div class="task-summary">
                <div class="tasks-in-board clickable" onclick="window.location.href='board.html';">
                    <span id="tasksInBoard" class="font47-weight600">0</span>
                    <span class="font14">Tasks in <br> Board</span>
                </div>
                <div class="tasks-in-board clickable" onclick="window.location.href='board.html';">
                    <span id="tasksInProgress" class="font47-weight600">2</span>
                    <span class="font14">Tasks in <br> Progress</span>
                </div>
                <div class="tasks-in-board clickable" onclick="window.location.href='board.html';">
                    <span id="tasksAwaitingFeedback" class="font47-weight600">2</span>
                    <span class="font14">Awaiting Feedback</span>
                </div>
            </div>

        </div> <!-- end .content-container -->

    </div>  <!-- end .main-container -->  

    <!--ANCHOR - overlay-animation-->
    <div class="menu-overlay" id="userMenu">
        <div class="overlay-menu-links hide-on-desktop">
            <a href="help.html" target="_blank" rel="noopener noreferrer">Help</a>
        </div>
        <div class="overlay-menu-links">
            <a href="legal_notice.html" target="_blank" rel="noopener noreferrer">Legal Notice</a>
        </div>
        <div class="overlay-menu-links">
            <a href="privacy_policy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
        </div>
        <div class="overlay-menu-links">
            <a onclick="logOut(); handleGuestUser(false)" href="index.html" rel="noopener noreferrer">Log out</a>
        </div>
        
    </div>

    <footer class="mobile-footer">
        <img class="logo hide-on-mobile" src="assets/img/join-logo-big.svg" alt="">

        <div class="menu-container">
            <a href="summary.html" class="footer-menu">
                <img src="./assets/img/Vector.svg" alt="link to summary">
                <p>Summary</p>
            </a>
            <a href="add_task.html" class="footer-menu">
                <img src="./assets/img/Menu Icons (2).svg" alt="Link to add task">
                <p>Add Tasks</p>
            </a>
            <a href="board.html" class="footer-menu">
                <img src="./assets/img/Menu Icons (3).svg" alt="Link to board">
                <p>Board</p>
            </a>            
            <a href="contacts.html" class="footer-menu">
                <img src="./assets/img/Menu Icons (1).svg" alt="Link to contacts">
                <p>Contacts</p>
            </a>
        </div>

        <div class="policy-container hide-on-mobile">
            <a class="clickable" href="privacy_policy.html" target="_blank">Privacy Policy</a>
            <a class="clickable" href="legal_notice.html" target="_blank">Legal Notice</a>
        </div>
    </footer>
</body>

</html>
